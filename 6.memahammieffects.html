<html>
    <head>
        <!--Memanggil file JQuery -->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){//mempersiapkan halaman html oleh JQuery
        setTimeout(function(){ //memanggil fungsi settimeout hanya di eksekusi sekali
        $("#kotak").fadeOut("slow",function(){  //fadeOut() untuk menyembunyikan sebuah elemen.
        $("#kotak"). remove(); //berfungsi untuk menghapus elemen yang dipilih
        });
        }, 3000);// settimeout untuk 3 detik
        });
        </script>
        <!--mengatur internal css-->
        <style type="text/css">
        #kotak{
            width: 300px;
            height: 60px;
            background: lightyellow;
            border: 1px solid black;
            padding: 5px;
        }
        </style>
    </head>
    <body>
        <h3 id="kotak"><!--mendefinisikan text header  menjadi Id "daftar"-->
            perhatikan baik baik text ini, karena
            text akan hilang dalam hitungan 3 detik</h3>
    </body>
</html>
