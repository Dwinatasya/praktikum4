<html>
    <head>
         <!--Memanggil file JQuery -->
        <script  src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
        //mempersiapkan halaman html oleh JQuery
        $(document).ready(function(){
        // mengaktifkan class sembunyi untuk hide  dan tampil untuk show
        $(".sembunyi").click(function() {$("#foto").hide("slow")});
        $(".tampil").click(function() {$("#foto").show("slow")});
        $(".sembunyi2").click(function() {$("#foto2").hide("slow")});
        $(".tampil2").click(function() {$("#foto2").show("slow")});
        });
        </script>
    </head>
    <body>
        <!--menampilkan button dengan class tertentu-->
        <button class="sembunyi">sembunyikan</button>
        <button class="tampil">tampilkan</button>
        <br>
        <button class="sembunyi2">sembunyikan</button>
        <button class="tampil2">tampilkan</button>
        <!--menampilkan gambar untuk id tertentu-->
       <p><img id="foto"  src="bahan1.jpg" ></p>
       <p><img id="foto2" src="bahan2.png" ></p>
    </body>
</html>
